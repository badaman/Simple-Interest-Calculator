<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="field">
                <div class="label">Amount</div>
                <div class="box"><input type="number"  id="principal"></div>
            </div>
            <div class="field">
                <div class="label">Interest Rate</div>
                <div class="box"><input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"></div>
                <div id="rate_val" class="box">10.25%</div>
            </div>  
            <div class="field">
                <div class="label">No. of Years</div>
                <div class="box">
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <div class="field">
                <div class="label"><button onclick="compute()">Compute Interest</button></div>
            </div>
            <span id="result"></span>
            <footer>
                &#169; Everyone can get rich by Aman
            </footer>
        </div>
    </body>
</html>
